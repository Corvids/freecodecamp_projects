<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class='title'>Weather App</h1>

    <div class="local-weather">
      <!--Weather goes here-->
      <div class = "row">
        <div class="weather-box">
          <div id = "data">
            <!-- weather goes here -->
          </div>
        </div>
      </div>
      <!-- button for temperature conversion -->
      <div class = "row">
        <div class = "col-xs-6 text-right">
          <button id = "tempToFahrenheit" class = "btn btn-primary">
            Fahrenheit
          </button>
        </div>
        <div class = "col-xs-6">
          <button id = "tempToCelsius" class = "btn btn-primary">
            Celsius
          </button>
        </div>
      </div>

    </div>

    <!--footer here-->
    <div class = "row">
      <footer>
        <p>Weather icons from <a href='https://erikflowers.github.io/weather-icons/'>Erik Flowers</a></p>
        <p><a href='https://darksky.net/dev/docs/forecast'>Powered by Dark Sky API</a></p>
      </footer>
    </div>

  </body>
</html>
