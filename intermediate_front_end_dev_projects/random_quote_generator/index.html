<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class="quote-box">
      <div class = "row text-center">
        <h2>Random Quote Generator</h2>
      </div>
      <div class = "row text-center">
        <div class = "col-xs-12 well message">
          Random Quote Here
        </div>
      </div>
      <div class = "row text-center">
        <div class = "col-xs-12">
          <button id = "getQuote" class = "btn btn-primary">
            Get a Quote
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
