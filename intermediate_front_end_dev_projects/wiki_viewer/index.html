<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <!-- Home Page -->
    <div class="container container-fluid">
      <h1 class="header">WikiSearch</h1>
      <div class="search-bar">
        <input name="search" id="search" type="search" placeholder="Search Wikipedia..." >
      </div>
      <div class="buttons">
        <button type="button" id="search" class="btn btn-success">Search</button>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          <button type="button" class="btn btn-info">I'm Feeling Lucky</button>
        </a>
      </div>
    </div>
     <!-- Results Go Here -->
    <div class="results container container-fluid">
    </div>
    <footer class="footer">
      <a href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">Built using Wikipedia's API</a>
    </footer>
  </body>
</html>
