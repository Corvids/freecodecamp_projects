<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class=" container container-fluid main">

  		<!-- Home Page -->

  		<div class="home">
  			<div class="container">
  				<div class="row">
  					<div class="center">
  						<h1 class="header">WikiSearch</h1>
  					</div>
  				</div>

  				<div class="row">
  					<div class="form-group col-md-12">
  						<form action="" class="wiki-search-form">
  							<input class="form-control" placeholder="Search Wikipedia...">
                <br />
  							<button type="button" class="btn btn-primary">Wiki Search</button>
  							<a type="button" class="btn btn-success" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a>
  						</form>
  					</div>
  				</div>

  				<div class="row">
  					<div class="col-md-12">
  						<footer class="footer">
                <a href="https://en.wikipedia.org/wiki/Main_Page">Build on Wikipedia</a>
  						</footer>
  					</div>
  				</div>
  			</div>
  		</div>

  </body>
</html>
