<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <div class=" container container-fluid main">

  		<!-- Home Page -->

  		<div class="home">
  			<div class="container">
  				<div class="row">
  					<div class="center">
  						<h1 class="header">WikiSearch</h1>
  					</div>
  				</div>

  				<div class="row">
  					<div class="form-group col-md-12">
  						<form class="wiki-search-form">
                <input type="search" placeholder="Search Wikipedia..." class="form-control wiki-input" id="wiki-input">
                <br />
                <br />
  							<button type="button" class="btn btn-primary" id="btn-wiki">Wiki Search</button>
                <br />
  							<a type="button" class="btn btn-success" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a>
  						</form>
  					</div>
  				</div>

  				<div class="row">
  					<div class="col-md-12">
  						<footer class="footer">
                <a href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">Built using Wikipedia's API</a>
  						</footer>
  					</div>
  				</div>
  			</div>
  		</div>

      <!-- Results Page -->
      <div class="result hidden">
      	<header class="header">
      		<div class="container">
      			<div class="row">
      				<div class="two-thirds column">
      					<form action="" class="result-wiki-search-form">
      						<input type="text" placeholder="Search Wikipedia..." class="result-wiki-search-form-input" id="result-wiki-search-form-input">
      						<button class="btn btn-primary result-btn-wiki">Wiki Search</button>
      					</form>
      				</div>
      				<div class="one-third column">
      					<h1>Wikipedia Search</h1>
      				</div>
      			</div>
      		</div>
      	</header>

      	<div class="container">
      		<section class="search-results">
      			<div class="one-half column">
      			<div class="display-results"></div>
      		</div>
      	</section>

      </div> <!-- Container -->
    </div> <!-- Results -->
  </body>
</html>
